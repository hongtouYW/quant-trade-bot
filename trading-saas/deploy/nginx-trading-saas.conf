# Nginx configuration for Trading SaaS (API + Frontend)
# Place in /etc/nginx/sites-available/ and symlink to sites-enabled/

upstream trading_saas {
    server 127.0.0.1:5200;
}

server {
    listen 80;
    server_name 139.162.41.38;

    # Frontend static files (React SPA)
    root /opt/trading-saas/frontend/dist;
    index index.html;

    # API reverse proxy
    location /api/ {
        proxy_pass http://trading_saas;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30;
        proxy_read_timeout 120;
        proxy_send_timeout 120;
    }

    # WebSocket (Socket.IO)
    location /socket.io/ {
        proxy_pass http://trading_saas;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # Health check
    location /health {
        proxy_pass http://trading_saas;
    }

    # Static assets (JS/CSS/images) - long cache
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback: all other routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Request size limit
    client_max_body_size 1m;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 1000;

    # Logging
    access_log /var/log/nginx/trading-saas-access.log;
    error_log /var/log/nginx/trading-saas-error.log;
}
