        .table-container {

        @media (max-width: 768px) {

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>ğŸ“ˆ {{ strategy }} - äº¤æ˜“æ˜ç»†</h1>
                <a href="/" class="back-btn">â† è¿”å›æ¦‚è§ˆ</a>
            </div>
        </div>

        <div id="loading" class="loading">
            â³ æ­£åœ¨åŠ è½½äº¤æ˜“æ•°æ®...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="content" style="display: none;">
            <div class="performance-summary">
                <div class="section-title">ğŸ“Š ç­–ç•¥ç»©æ•ˆ</div>
                <div class="metrics-grid" id="performanceMetrics"></div>
            </div>

            <div class="trades-section">
                <div class="section-title">
                    ğŸ’¼ äº¤æ˜“å†å²
                    <div class="filter-buttons">
                        <button class="filter-btn active" onclick="filterTrades('all')">å…¨éƒ¨</button>
                        <button class="filter-btn" onclick="filterTrades('buy')">ä¹°å…¥</button>
                        <button class="filter-btn" onclick="filterTrades('sell')">å–å‡º</button>
                        <button class="filter-btn" onclick="filterTrades('profit')">ç›ˆåˆ©</button>
                        <button class="filter-btn" onclick="filterTrades('loss')">äºæŸ</button>
                    </div>
                </div>

                <div class="table-container">
                    <table class="trades-table">
                        <thead>
                            <tr>
                                <th>æ—¶é—´</th>
                                <th>ç±»å‹</th>
                                <th>ä»·æ ¼</th>
                                <th>æ•°é‡</th>
                                <th>ä»·å€¼</th>
                                <th>ç›ˆäº</th>
                                <th>æ”¶ç›Šç‡</th>
                            </tr>
                        </thead>
                        <tbody id="tradesTableBody">
                        </tbody>
                    </table>
                </div>

                <div id="noData" class="no-data" style="display: none;">
                    ğŸ“­ æš‚æ— äº¤æ˜“æ•°æ®
                </div>
            </div>
        </div>
    </div>

    <script>
        const strategyName = '{{ strategy }}';
        let allTrades = [];
        let performanceData = {};
        let currentFilter = 'all';

        async function loadData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('content').style.display = 'none';

                // åŠ è½½äº¤æ˜“æ•°æ®
                const tradesResponse = await fetch(`/api/trades/${encodeURIComponent(strategyName)}`);
                const tradesResult = await tradesResponse.json();

                if (!tradesResult.success) {
                    throw new Error(tradesResult.error);
                }

                allTrades = tradesResult.data || [];

                // åŠ è½½ç»©æ•ˆæ•°æ®
                const perfResponse = await fetch(`/api/performance/${encodeURIComponent(strategyName)}`);
                const perfResult = await perfResponse.json();

                if (perfResult.success) {
                    performanceData = perfResult.data;
                    renderPerformance();
                }

                renderTrades();
                document.getElementById('content').style.display = 'block';

            } catch (error) {
                showError('åŠ è½½æ•°æ®å¤±è´¥: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderPerformance() {
            const metrics = [
                {
                    value: `${performanceData.return_pct?.toFixed(2) || '0.00'}%`,
                    label: '6ä¸ªæœˆæ”¶ç›Š',
                    class: (performanceData.return_pct || 0) >= 0 ? 'positive' : 'negative'
                },
                {
                    value: `${performanceData.annual_return?.toFixed(2) || '0.00'}%`,
                    label: 'å¹´åŒ–æ”¶ç›Š',
                    class: (performanceData.annual_return || 0) >= 0 ? 'positive' : 'negative'
                },
                {
                    value: `${((performanceData.win_rate || 0) * 100).toFixed(1)}%`,
                    label: 'èƒœç‡',
                    class: (performanceData.win_rate || 0) >= 0.5 ? 'positive' : 'neutral'
                },
                {
                    value: performanceData.sell_trades || 0,
                    label: 'äº¤æ˜“æ¬¡æ•°',
                    class: 'neutral'
                },
                {
                    value: `${performanceData.total_pnl?.toFixed(2) || '0.00'} USDT`,
                    label: 'æ€»ç›ˆäº',
                    class: (performanceData.total_pnl || 0) >= 0 ? 'positive' : 'negative'
                },
                {
                    value: `${performanceData.final_equity?.toFixed(2) || '0.00'} USDT`,
                    label: 'æœ€ç»ˆèµ„é‡‘',
                    class: 'neutral'
                }
            ];

            const metricsHtml = metrics.map(metric => `
                <div class="metric">
                    <div class="metric-value ${metric.class}">${metric.value}</div>
                    <div class="metric-label">${metric.label}</div>
                </div>
            `).join('');

            document.getElementById('performanceMetrics').innerHTML = metricsHtml;
        }

        function renderTrades() {
            if (!allTrades || allTrades.length === 0) {
                document.getElementById('noData').style.display = 'block';
                document.querySelector('.table-container').style.display = 'none';
                return;
            }

            document.getElementById('noData').style.display = 'none';
            document.querySelector('.table-container').style.display = 'block';

            let filteredTrades = filterTradesByType(allTrades, currentFilter);

            const tradesHtml = filteredTrades.map((trade, index) => {
                const date = new Date(trade.timestamp);
                const formattedDate = date.toLocaleString('zh-CN');
                
                const pnlClass = trade.pnl > 0 ? 'positive' : trade.pnl < 0 ? 'negative' : 'neutral';
                const pnlText = trade.pnl ? `${trade.pnl.toFixed(2)} USDT` : '-';
                
                // è®¡ç®—æ”¶ç›Šç‡ï¼ˆå¯¹äºå–å‡ºäº¤æ˜“ï¼‰
                const returnRate = trade.pnl && trade.value ? 
                    `${((trade.pnl / trade.value) * 100).toFixed(2)}%` : '-';

                return `
                    <tr class="trade-row">
                        <td>${formattedDate}</td>
                        <td>
                            <span class="trade-type trade-${trade.type}">
                                ${trade.type === 'buy' ? 'ğŸ“ˆ ä¹°å…¥' : 'ğŸ“‰ å–å‡º'}
                            </span>
                        </td>
                        <td>$${trade.price.toLocaleString()}</td>
                        <td>${trade.amount.toFixed(6)}</td>
                        <td>$${trade.value.toLocaleString()}</td>
                        <td class="pnl-value ${pnlClass}">${pnlText}</td>
                        <td class="pnl-value ${pnlClass}">${returnRate}</td>
                    </tr>
                `;
            }).join('');

            // æ·»åŠ ç»Ÿè®¡è¡Œ
            const stats = calculateTradeStats(filteredTrades);
            const statsHtml = `
                <tr class="stats-row">
                    <td colspan="4"><strong>ğŸ“Š ç»Ÿè®¡æ±‡æ€»</strong></td>
                    <td><strong>$${stats.totalValue.toLocaleString()}</strong></td>
                    <td class="pnl-value ${stats.totalPnl >= 0 ? 'positive' : 'negative'}">
                        <strong>${stats.totalPnl.toFixed(2)} USDT</strong>
                    </td>
                    <td class="pnl-value ${stats.avgReturn >= 0 ? 'positive' : 'negative'}">
                        <strong>${stats.avgReturn.toFixed(2)}%</strong>
                    </td>
                </tr>
            `;

            document.getElementById('tradesTableBody').innerHTML = tradesHtml + statsHtml;
        }

        function filterTradesByType(trades, filterType) {
            switch(filterType) {
                case 'buy':
                    return trades.filter(t => t.type === 'buy');
                case 'sell':
                    return trades.filter(t => t.type === 'sell');
                case 'profit':
                    return trades.filter(t => t.pnl && t.pnl > 0);
                case 'loss':
                    return trades.filter(t => t.pnl && t.pnl < 0);
                default:
                    return trades;
            }
        }

        function calculateTradeStats(trades) {
            const totalValue = trades.reduce((sum, t) => sum + (t.value || 0), 0);
            const totalPnl = trades.reduce((sum, t) => sum + (t.pnl || 0), 0);
            const sellTrades = trades.filter(t => t.type === 'sell' && t.pnl);
            const avgReturn = sellTrades.length > 0 ? 
                sellTrades.reduce((sum, t) => sum + ((t.pnl / t.value) * 100), 0) / sellTrades.length : 0;

            return { totalValue, totalPnl, avgReturn };
        }

        function filterTrades(filterType) {
            currentFilter = filterType;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // é‡æ–°æ¸²æŸ“äº¤æ˜“è¡¨æ ¼
            renderTrades();
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½æ•°æ®
        window.onload = loadData;
    </script>
</body>
