<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“Š é‡åŒ–äº¤æ˜“ç­–ç•¥åˆ†æ</h1>
            <p>åŸºäº6ä¸ªæœˆå†å²æ•°æ®çš„ç­–ç•¥å›æµ‹ä¸äº¤æ˜“åˆ†æ</p>
            <button class="refresh-btn" onclick="loadStrategies()">ğŸ”„ åˆ·æ–°æ•°æ®</button>
        </div>

        <div id="loading" class="loading">
            â³ æ­£åœ¨åŠ è½½ç­–ç•¥æ•°æ®...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="summary" class="summary-stats" style="display: none;">
            <div class="summary-title">ğŸ“ˆ æ€»ä½“åˆ†æ</div>
            <div class="stats-grid" id="summaryStats"></div>
        </div>

        <div id="strategiesContainer" class="strategies-grid" style="display: none;"></div>
    </div>

    <script>
        let strategiesData = [];

        async function loadStrategies() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('strategiesContainer').style.display = 'none';
                document.getElementById('summary').style.display = 'none';

                const response = await fetch('/api/strategies');
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error);
                }

                strategiesData = result.data;
                renderSummary();
                renderStrategies();

            } catch (error) {
                showError('åŠ è½½ç­–ç•¥æ•°æ®å¤±è´¥: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderSummary() {
            const summary = calculateSummary(strategiesData);
            const summaryHtml = `
                <div class="metric">
                    <div class="metric-value positive">ğŸ“Š ${strategiesData.length}</div>
                    <div class="metric-label">æµ‹è¯•ç­–ç•¥</div>
                </div>
                <div class="metric">
                    <div class="metric-value ${summary.avgReturn >= 0 ? 'positive' : 'negative'}">
                        ${summary.avgReturn.toFixed(2)}%
                    </div>
                    <div class="metric-label">å¹³å‡æ”¶ç›Šç‡</div>
                </div>
                <div class="metric">
                    <div class="metric-value neutral">${summary.bestStrategy.strategy}</div>
                    <div class="metric-label">æœ€ä½³ç­–ç•¥</div>
                </div>
                <div class="metric">
                    <div class="metric-value positive">${summary.bestStrategy.return_pct.toFixed(2)}%</div>
                    <div class="metric-label">æœ€é«˜æ”¶ç›Š</div>
                </div>
            `;
            
            document.getElementById('summaryStats').innerHTML = summaryHtml;
            document.getElementById('summary').style.display = 'block';
        }

        function calculateSummary(data) {
            const totalReturn = data.reduce((sum, s) => sum + s.return_pct, 0);
            const avgReturn = totalReturn / data.length;
            const bestStrategy = data.reduce((best, current) => 
                current.return_pct > best.return_pct ? current : best
            );

            return { avgReturn, bestStrategy };
        }

        function renderStrategies() {
            const sorted = [...strategiesData].sort((a, b) => b.return_pct - a.return_pct);
            
            const strategiesHtml = sorted.map((strategy, index) => {
                const returnClass = strategy.return_pct >= 0 ? 'positive' : 'negative';
                const winRateClass = strategy.win_rate >= 0.5 ? 'positive' : 
                                   strategy.win_rate >= 0.3 ? 'neutral' : 'negative';

                return `
                    <div class="strategy-card" onclick="viewTrades('${strategy.strategy}')">
                        <div class="strategy-name">
                            ${getStrategyEmoji(strategy.strategy)} ${strategy.strategy}
                            <span class="ranking">#${index + 1}</span>
                        </div>
                        
                        <div class="strategy-metrics">
                            <div class="metric">
                                <div class="metric-value ${returnClass}">
                                    ${strategy.return_pct.toFixed(2)}%
                                </div>
                                <div class="metric-label">6ä¸ªæœˆæ”¶ç›Š</div>
                            </div>
                            
                            <div class="metric">
                                <div class="metric-value ${returnClass}">
                                    ${strategy.annual_return.toFixed(2)}%
                                </div>
                                <div class="metric-label">å¹´åŒ–æ”¶ç›Š</div>
                            </div>
                            
                            <div class="metric">
                                <div class="metric-value ${winRateClass}">
                                    ${(strategy.win_rate * 100).toFixed(1)}%
                                </div>
                                <div class="metric-label">èƒœç‡</div>
                            </div>
                            
                            <div class="metric">
                                <div class="metric-value neutral">
                                    ${strategy.sell_trades}
                                </div>
                                <div class="metric-label">äº¤æ˜“æ¬¡æ•°</div>
                            </div>
                        </div>

                        <div class="trades-preview">
                            ğŸ’° å¹³å‡ç›ˆäº: ${strategy.avg_pnl.toFixed(2)} USDT | 
                            ğŸ“ˆ æœ€ç»ˆèµ„é‡‘: ${strategy.final_equity.toFixed(2)} USDT
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('strategiesContainer').innerHTML = strategiesHtml;
            document.getElementById('strategiesContainer').style.display = 'grid';
        }

        function getStrategyEmoji(strategyName) {
            if (strategyName.includes('RSI')) return 'ğŸ“Š';
            if (strategyName.includes('MA')) return 'ğŸ“ˆ';
            if (strategyName.includes('ç½‘æ ¼')) return 'ğŸ”²';
            return 'âš¡';
        }

        function viewTrades(strategyName) {
            window.open(`/trades/${encodeURIComponent(strategyName)}`, '_blank');
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½æ•°æ®
        window.onload = loadStrategies;

        // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°
        setInterval(loadStrategies, 30000);
    </script>
